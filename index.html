                order: 1; /* Keep main content at top */

            }

            .main-center-wrapper {
                order: 2; /* Place heading/comment below corner buttons */
                margin: 0; /* Reset auto margins */

                gap: 10px; /* Adjust gap */

            }

            #top-right-buttons {
                order: 1; /* Place at the very top */
                position: static; flex-direction: row; justify-content: flex-end;

            .comment-input-row { gap: 5px; }

            }

            #thank-you-text { font-size: 4em; }
            #loading-indicator { order: 4; position: static; margin-top: 15px; }
            .error-message { max-width: 100%; padding-left: 0; text-align: center;}
        }
        @media (max-width: 480px) {
            .feedback-button { width: 80px; height: 80px; font-size: 0.8em; }
            .feedback-sidebar .group-button { max-width: 60px; }
            .corner-group-button { padding: 5px 10px; font-size: 0.75em; }
            .main-center-wrapper h2 { font-size: 1.2em; }
            .comment-group { margin-top: 0; }
            #comment { height: 45px; min-height: 45px; }
            #record-comment-button { width: 32px; height: 32px; font-size: 1.1em; margin-top: 2px; }
            #thank-you-text { font-size: 3em; }
            .clear-button { font-size: 0.8em; padding: 5px 10px; }
            .feedback-options { gap: 10px; margin-top: 15px;}
        }

        /* --- END OF style.css content --- */
    </style>
</head>

    <script>
        // --- START OF updated script.js content ---
        // --- VERY BASIC CHECK ---

        // Wrap entire code in a try...catch to catch early syntax errors
        try {
            document.addEventListener('DOMContentLoaded', () => {
                console.log("--- DOMContentLoaded event fired ---");

                // Wrap handler content in try...catch for initialization errors
                try {
                    // --- CONFIGURATION ---
                    const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbw_PX8InYEZm1tc6uVLYYZpBSTYjVB4fXXHCj62nLsZr7n6N2nspr3wXLjoP68GgIdIsw/exec';
                    const thankYouDuration = 1200;
                    const commentRequiredLength = 15;
                    const maxCommentLength = 100;
                    // ---------------------

                    // --- AUDIO CONFIGURATION ---
                    const sounds = { /* ... sounds remain the same ... */
                        '1-4 Klasse': new Audio('1-4_klasse.wav'), '5-8 Klasse': new Audio('5-8_klasse.mp3'),
                        '9-12 Klasse': new Audio('9-12_klasse.wav'), 'rating-1': new Audio('green.mp3'),
                        'rating-2': new Audio('yellow.mp3'), 'rating-3-success': new Audio('red.mp3'),
                        'sent': new Audio('sent.wav'), 'error': new Audio('error.wav')
                     };
                    Object.entries(sounds).forEach(([key, audio]) => { audio.onerror = (e) => console.error(`Audio Load Error '${key}':`, e); });
                    // ---------------------

                    console.log("Config & Sounds Initialized.");

                    // --- ELEMENT SELECTION ---
                    console.log("Selecting DOM elements...");
                    const feedbackScreen = document.getElementById('feedback-section');
                    const thankYouScreen = document.getElementById('thank-you');
                    const allGroupButtons = document.querySelectorAll('#feedback-section .group-button');
                    const feedbackRatingButtons = document.querySelectorAll('#feedback-section .feedback-options .feedback-button');

                    const clearCommentButton = document.getElementById('clear-comment-button');

                    // --- Initial Checks & State ---
                    if (!feedbackScreen || !thankYouScreen || !loadingIndicator || !commentInput || !commentError || !recordButton || !clearCommentButton) { /* ... critical stop ... */ console.error("CRITICAL STOP: Essential UI element missing!"); /* ... */ return; }
                    if (allGroupButtons.length === 0) { /* ... critical stop ... */ console.error("CRITICAL STOP: 0 group buttons found!"); /* ... */ return; }
                    if (feedbackRatingButtons.length === 0) { /* ... critical stop ... */ console.error("CRITICAL STOP: 0 rating buttons found!"); /* ... */ return; }
                    console.log("Essential elements selection successful.");

                    // <<< NEW: Disable rating buttons initially >>>
                    feedbackRatingButtons.forEach(btn => btn.disabled = true);

                    let selectedGroup = null, selectedRating = null, isSubmitting = false, lastPlayedRatingSound = null;
                    let isMicRecording = false, isTranscribing = false;
                    let recognition;
                    let speechApiSupported = false;

                    // --- Web Speech API Setup ---
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (SpeechRecognition) {
                        // ... (Speech API setup remains the same) ...
                        speechApiSupported = true;
                        recognition = new SpeechRecognition();
                        recognition.continuous = false;
                        recognition.interimResults = false;
                        recognition.lang = 'de-DE';

                        recognition.onstart = () => {
                            console.log("Speech recognition started.");
                            isMicRecording = true; isTranscribing = false;
                            if (recordButton) { /* ... update mic button UI to recording ... */
                                recordButton.classList.add('is-recording'); recordButton.classList.remove('is-transcribing'); recordButton.disabled = true; recordButton.title = "Aufnahme lÃ¤uft...";
                                const defaultIcon = recordButton.querySelector('.mic-icon.default'); const recordingIcon = recordButton.querySelector('.mic-icon.recording');
                                if (defaultIcon) defaultIcon.style.display = 'none'; if (recordingIcon) recordingIcon.style.display = 'inline';
                            }
                            if(commentError) commentError.textContent = 'HÃ¶re zu...';
                            // <<< Disable Rating Buttons during recording >>>
                            if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                            if (allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = true); // Also disable group changes
                            if (clearCommentButton) clearCommentButton.disabled = false;
                        };

                        recognition.onresult = (event) => {
                           // ... (onresult logic remains the same - append text, call enforceCommentLimit) ...

                           isTranscribing = true;

                           if (event.results.length > 0) {
                               const result = event.results[event.results.length - 1]; const transcript = result[0].transcript.trim();
                               /* ... logging ... */
                               if (transcript.length > 0 && commentInput) {
                                   const needsSpace = commentInput.value.length > 0 && !commentInput.value.endsWith(' ');
                                   commentInput.value += (needsSpace ? ' ' : '') + transcript; commentInput.scrollTop = commentInput.scrollHeight;
                                   enforceCommentLimit(); // Includes updateClearButtonVisibility
                               } else { console.log("Received empty transcript."); }
                           } else { console.log("No results received."); }
                        };

                        recognition.onerror = (event) => {
                           // ... (onerror logic remains the same - show error, reset flags) ...
                           console.error('Speech recognition error:', event.error, event.message); let errorMessage = 'Spracherkennungsfehler.'; /* ... switch statement ... */

                           isMicRecording = false; isTranscribing = false;

                            console.log("Speech recognition ended.");
                            isMicRecording = false; isTranscribing = false;
                            if (recordButton) { /* ... reset mic button UI ... */ recordButton.classList.remove('is-recording', 'is-transcribing'); recordButton.disabled = isSubmitting || !speechApiSupported; recordButton.title = speechApiSupported ? "Kommentar diktieren" : "Spracherkennung nicht unterstÃ¼tzt"; const defaultIcon = recordButton.querySelector('.mic-icon.default'); const recordingIcon = recordButton.querySelector('.mic-icon.recording'); if (defaultIcon) defaultIcon.style.display = 'inline'; if (recordingIcon) recordingIcon.style.display = 'none'; }
                            if (commentError && (commentError.textContent.startsWith('HÃ¶re zu...') || commentError.textContent.startsWith('Verarbeite...'))) { commentError.textContent = ''; }

                            // Re-enable inputs ONLY IF NOT SUBMITTING
                            if (!isSubmitting) {
                                // <<< Re-enable Rating Buttons ONLY if a group is selected >>>

                                if (clearCommentButton) clearCommentButton.disabled = false;

                        };

                    } else { /* ... handle unsupported API ... */
                         console.warn("Web Speech API is not supported."); speechApiSupported = false; if (recordButton) { recordButton.disabled = true; recordButton.title = "Spracherkennung nicht unterstÃ¼tzt"; }
                    }
                    // --- End Web Speech API Setup ---

                    // --- Functions Definitions ---

                    function updateClearButtonVisibility() { /* ... remains the same ... */ if (!commentInput || !clearCommentButton) return; try { const commentText = commentInput.value.trim(); clearCommentButton.classList.toggle('hidden', commentText.length === 0); } catch (e) { console.error("Err update clear visibility:", e); if(clearCommentButton) clearCommentButton.classList.add('hidden');} }
                    function enforceCommentLimit() { /* ... remains the same ... */ if (!commentInput || !commentError) return; const currentComment = commentInput.value; const limitExceededMsg = `Max. ${maxCommentLength} Zeichen erlaubt`; if (currentComment.length > maxCommentLength) { console.warn(`Comment truncated.`); commentInput.value = currentComment.substring(0, maxCommentLength); if (commentError.textContent !== limitExceededMsg) { commentError.textContent = limitExceededMsg;} } else { if (commentError.textContent === limitExceededMsg) { commentError.textContent = '';} } updateClearButtonVisibility(); }
                    function playSound(soundKey) { /* ... remains the same ... */ if (!sounds[soundKey]) {console.warn(`Sound ${soundKey} not found.`); return null;} try { if (lastPlayedRatingSound && soundKey.startsWith('rating-')) { lastPlayedRatingSound.pause(); lastPlayedRatingSound.currentTime = 0; } sounds[soundKey].currentTime = 0; const p = sounds[soundKey].play(); if(p) p.then(_ => {if (soundKey.startsWith('rating-')) lastPlayedRatingSound = sounds[soundKey];}).catch(e=>console.error(`Audio Err ${soundKey}:`, e)); return sounds[soundKey]; } catch(e){console.error(`Play Err ${soundKey}:`,e);} return null;}
                    function showScreen(screenToShow){ /* ... remains the same ... */ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); screenToShow.classList.add('active'); }
                    function formatTimestamp(date){ /* ... remains the same ... */ const p=(n)=>n.toString().padStart(2,'0'); return `${p(date.getDate())}.${p(date.getMonth()+1)}.${date.getFullYear()} ${p(date.getHours())}:${p(date.getMinutes())}:${p(date.getSeconds())}`; }

                    function deselectAllGroups(){
                        console.log("Deselecting all groups.");
                        selectedGroup = null;
                        if (feedbackScreen) feedbackScreen.classList.remove('group-selected');
                        if (allGroupButtons) allGroupButtons.forEach(btn => btn.classList.remove('selected'));
                        // <<< NEW: Disable rating buttons when no group is selected >>>
                        if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                        console.log(`Selected group after deselect: ${selectedGroup}`);
                    }

                    function resetApp() {
                        console.log("--- Resetting App ---");
                        if ((isMicRecording || isTranscribing) && recognition) { try { recognition.abort(); } catch (e) { console.warn("Err aborting recog:", e); } }
                        isMicRecording = false; isTranscribing = false; isSubmitting = false;
                        selectedRating = null;
                        deselectAllGroups(); // <<< This now also disables rating buttons

                        if (commentInput) commentInput.value = '';
                        if (commentError) commentError.textContent = '';
                        if (loadingIndicator) loadingIndicator.style.display = 'none';
                        // Group buttons re-enabled by deselectAllGroups indirectly (or directly below)
                        if (allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = false);
                        // <<< Ensure Rating Buttons are disabled on reset >>>
                        if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                        if (clearCommentButton) clearCommentButton.disabled = false;

                        if (recordButton) { /* ... reset mic button UI ... */ recordButton.classList.remove('is-recording', 'is-transcribing'); recordButton.disabled = !speechApiSupported; recordButton.title = speechApiSupported ? "Kommentar diktieren" : "Spracherkennung nicht unterstÃ¼tzt"; const defaultIcon = recordButton.querySelector('.mic-icon.default'); const recordingIcon = recordButton.querySelector('.mic-icon.recording'); if (defaultIcon) defaultIcon.style.display = 'inline'; if (recordingIcon) recordingIcon.style.display = 'none'; }

                        updateClearButtonVisibility();
                        lastPlayedRatingSound = null;
                        if (feedbackScreen && thankYouScreen) showScreen(feedbackScreen);
                        console.log("--- App Reset Complete ---");
                    }

                    async function submitFeedback() {
                       // ... (submit logic mostly the same, ensure buttons are disabled/enabled correctly) ...
                        console.log("%c--- SUBMITTING FEEDBACK ---", "color: blue; font-weight: bold;"); /* ... logging ... */
                        if (!selectedGroup) { /* ... group missing error ... */ return; }
                        if (!selectedRating) { /* ... rating missing error ... */ return; }
                        if (isSubmitting) { /* ... already submitting ... */ return; }
                        if (isMicRecording || isTranscribing) { /* ... mic active error ... */ return; }
                        const currentComment = commentInput ? commentInput.value.trim() : '';
                        if (commentInput && commentInput.value.length > maxCommentLength) { /* ... max length error ... */ return; }
                        const commentToSend = commentInput ? commentInput.value : '';
                        if (selectedRating === "3" && commentToSend.trim().length < commentRequiredLength) { /* ... comment required error ... */ return; }

                        isSubmitting = true;
                        if(loadingIndicator) loadingIndicator.style.display = 'block';
                        if (commentError && (commentError.textContent.includes('Gruppe') || /* ... */ commentError.textContent.includes('Kommentar'))) { commentError.textContent = ''; }

                        // Disable ALL buttons during submit
                        if(feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                        if(allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = true);
                        if(recordButton) recordButton.disabled = true;
                        if(clearCommentButton) clearCommentButton.disabled = true;

                        const timestamp = formatTimestamp(new Date()); const dataToSend = { /* ... */ timestamp: timestamp, gruppe: selectedGroup, bewertung: selectedRating, kommentar: commentToSend };
                        console.log("Data to send:", dataToSend);

                        try {
                            /* ... fetch call ... */
                            await fetch(googleAppsScriptUrl, { method: 'POST', mode: 'no-cors', cache: 'no-cache', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(dataToSend) });
                            console.log("Fetch completed (assumed success).");
                            /* ... play sound, show thank you, schedule reset ... */
                            if (lastPlayedRatingSound) { /* ... stop sound ... */ } playSound('sent'); showScreen(thankYouScreen); setTimeout(resetApp, thankYouDuration);

                        } catch (error) {
                            /* ... handle submission error ... */
                            console.error("Submission Fetch Error:", error); if(loadingIndicator) loadingIndicator.style.display = 'none'; if(commentError) commentError.textContent = 'Fehler beim Senden.'; playSound('error');
                            // Re-enable appropriate buttons on error
                            isSubmitting = false;
                            if(allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = false); // Re-enable group selection
                            // <<< Re-enable Rating Buttons ONLY if group is still selected (it should be) >>>
                            if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = !selectedGroup);
                            if (recordButton) recordButton.disabled = !speechApiSupported;
                            if (clearCommentButton) clearCommentButton.disabled = false;
                            updateClearButtonVisibility();
                        }
                    }

                    // --- EVENT LISTENER ATTACHMENT ---
                    console.log("Attaching event listeners...");
                    try {
                        // Group Buttons Listener
                        if (allGroupButtons) {
                            allGroupButtons.forEach((button) => {
                                const groupName = button.dataset.group; if (!groupName) return;
                                button.addEventListener('click', (event) => {
                                    if (isSubmitting || isMicRecording || isTranscribing) return;
                                    const clickedButton = event.currentTarget;
                                    const wasSelected = clickedButton.classList.contains('selected');

                                    deselectAllGroups(); // This now disables rating buttons

                                    if (!wasSelected) {
                                        selectedGroup = groupName;
                                        console.log(`Selected group: ${selectedGroup}`);
                                        if (['1-4 Klasse', '5-8 Klasse', '9-12 Klasse'].includes(groupName)) playSound(groupName);
                                        if (feedbackScreen) feedbackScreen.classList.add('group-selected');
                                        clickedButton.classList.add('selected');
                                        if(commentError && !commentError.textContent.includes(maxCommentLength)) commentError.textContent = '';

                                        // <<< NEW: Enable rating buttons >>>
                                        if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = false);

                                    } else {
                                        console.log(`Deselected group: ${groupName}`);
                                        // Rating buttons already disabled by deselectAllGroups()
                                    }
                                });
                            });
                            console.log("Attached Group Listeners.");
                        }

                        // Rating Buttons Listener
                        if (feedbackRatingButtons) {
                            feedbackRatingButtons.forEach((button) => {
                                const ratingValue = button.dataset.rating; if (!ratingValue) return;
                                button.addEventListener('click', (event) => {
                                    // Button is already disabled if no group selected, so no extra check needed here
                                    if (isSubmitting || isMicRecording || isTranscribing) return;
                                    if(commentError && !commentError.textContent.includes(maxCommentLength)) commentError.textContent = '';

                                    selectedRating = ratingValue; console.log('Selected rating:', selectedRating);
                                    const currentComment = commentInput ? commentInput.value.trim() : '';

                                    if (selectedRating === "3" && currentComment.length < commentRequiredLength) {
                                         /* ... comment required error handling ... */
                                         if (commentError) commentError.textContent = `Rote Bewertung braucht Kommentar (min. ${commentRequiredLength} Zeichen).`;
                                         if (commentInput) commentInput.focus(); playSound('error');
                                         playSound('rating-3-success'); // Play rating sound anyway
                                         return; // Don't submit yet
                                    }
                                    /* ... play rating sound ... */
                                    let soundKey = `rating-${selectedRating}`; if (selectedRating === "3") soundKey = 'rating-3-success';
                                    if (lastPlayedRatingSound) { /* ... stop sound ... */ } lastPlayedRatingSound = playSound(soundKey);
                                    submitFeedback(); // Attempt submission
                                });
                            });
                            console.log("Attached Rating Listeners.");
                        }

                        // Microphone Button Listener
                        if (recordButton && speechApiSupported) {
                           // ... (mic click logic remains the same) ...
                           recordButton.addEventListener('click', () => { if (!recognition) return; if (isSubmitting || isMicRecording || isTranscribing) return; try { if(commentError && !commentError.textContent.includes(maxCommentLength)) commentError.textContent = ''; recognition.start(); } catch (e) { /* ... handle immediate start error ... */ }});
                           console.log("Attached Mic Listener.");
                        } else if (recordButton) { /* ... disable unsupported mic ... */ }

                        // Clear Comment Button Listener
                        if (clearCommentButton) {
                           // ... (clear click logic remains the same - clear input, abort recog, clear errors, hide button) ...
                           clearCommentButton.addEventListener('click', () => { if (isSubmitting) return; if (commentInput) commentInput.value = ''; if ((isMicRecording || isTranscribing) && recognition) { try { recognition.abort(); isMicRecording = false; isTranscribing = false; } catch (e) { /* ... handle abort error ... */ } } if(commentError) commentError.textContent = ''; updateClearButtonVisibility(); });
                           console.log("Attached Clear Comment Listener.");
                        }

                        // Comment Input Listener
                         if (commentInput) {
                           // ... (input listener logic remains the same - enforce limit, maybe clear required error) ...
                            commentInput.addEventListener('input', () => { enforceCommentLimit(); if (selectedRating === "3" && commentError?.textContent.includes("Rote Bewertung braucht")) { if (commentInput.value.trim().length >= commentRequiredLength) { if (!commentError.textContent.includes(maxCommentLength)) { commentError.textContent = ''; } } } });
                            console.log("Attached input listener to comment box.");
                         }

                    } catch (listenerError) { /* ... handle listener attachment error ... */ }
                    // --- End Listener Attachment ---

                    // --- Initial Setup ---
                    console.log("Running Initial Setup...");
                    resetApp(); // Calls deselectAllGroups which disables rating buttons initially
                    console.log("--- App Initialized Successfully ---");

                } catch (initError) { /* ... handle DOMContentLoaded init error ... */ }
            }); // End DOMContentLoaded listener
        } catch (globalError) { /* ... handle global script error ... */ }
        console.log("--- script.js finished parsing (sync part) ---");
        // --- END OF updated script.js content ---
    </script>
