             /* --- Adjust wrapper inside block for mobile --- */
            .main-center-wrapper {

                /* --- CHANGE: Override desktop margin/max-width --- */
                margin-bottom: 0; /* Use parent gap */

                align-items: flex-start; /* Keep left alignment */
            }

            .main-center-wrapper h2 {
                font-size: 1.3em;
                margin-top: 0;

            }
            .comment-group { max-width: 100%; margin-top: 0; gap: 5px;} /* Use parent gap */
            .comment-input-row { gap: 5px; }
            #comment { height: 50px; min-height: 50px; }

            .feedback-options {
                order: 3; /* Follows comment wrapper */

            }
            .feedback-button { width: 100px; height: 100px; font-size: 0.9em; }

            #loading-indicator {
                order: 4; /* Follows rating buttons */
                position: static;

            }
            .error-message { max-width: 100%; padding-left: 0; text-align: center;}
        }

        @media (max-width: 480px) {
            .feedback-button { width: 80px; height: 80px; font-size: 0.8em; }
            .feedback-sidebar .group-button { max-width: 60px; }

             .feedback-main-content {
                 gap: 10px;
             }

            .comment-group { margin-top: 0; }

            .clear-button { font-size: 0.8em; padding: 5px 10px; }
            .feedback-options { gap: 10px; margin-top: 0;} /* Adjust gap */
        }

        /* --- END OF style.css content --- */
    </style>
</head>

    <script>
        // --- START OF updated script.js content ---
        console.log("--- script.js started loading ---");

        try {
            document.addEventListener('DOMContentLoaded', () => {
                console.log("--- DOMContentLoaded event fired ---");

                try {
                    // --- CONFIGURATION ---
                    const googleAppsScriptUrl = 'https://script.google.com/macros/s/AKfycbw_PX8InYEZm1tc6uVLYYZpBSTYjVB4fXXHCj62nLsZr7n6N2nspr3wXLjoP68GgIdIsw/exec';
                    const thankYouDuration = 1200;
                    const commentRequiredLength = 15;
                    const maxCommentLength = 100;
                    const CLEAR_BUTTON_TEXT_DELETE = "Kommentar lÃ¶schen";
                    const CLEAR_BUTTON_TEXT_NEXT = "Weiter";
                    // ---------------------

                    // --- AUDIO CONFIGURATION ---
                    const sounds = {
                        '1-4 Klasse': new Audio('1-4_klasse.wav'), '5-8 Klasse': new Audio('5-8_klasse.mp3'),
                        '9-12 Klasse': new Audio('9-12_klasse.wav'), 'rating-1': new Audio('green.mp3'),
                        'rating-2': new Audio('yellow.mp3'), 'rating-3-success': new Audio('red.mp3'),
                        'sent': new Audio('sent.wav'), 'error': new Audio('error.wav')
                     };
                    Object.entries(sounds).forEach(([key, audio]) => { audio.onerror = (e) => console.error(`Audio Load Error '${key}':`, e); });
                    // ---------------------

                    console.log("Config & Sounds Initialized.");

                    // --- ELEMENT SELECTION ---
                    console.log("Selecting DOM elements...");
                    const feedbackScreen = document.getElementById('feedback-section');
                    const thankYouScreen = document.getElementById('thank-you');
                    const allGroupButtons = document.querySelectorAll('#feedback-section .group-button');
                    const feedbackRatingButtons = document.querySelectorAll('#feedback-section .feedback-options .feedback-button');
                    const loadingIndicator = document.getElementById('loading-indicator');
                    const commentInput = document.getElementById('comment');
                    const commentError = document.getElementById('comment-error');
                    const recordButton = document.getElementById('record-comment-button');
                    const clearCommentButton = document.getElementById('clear-comment-button');

                    // --- Initial Checks & State ---
                    if (!feedbackScreen || !thankYouScreen || !loadingIndicator || !commentInput || !commentError || !recordButton || !clearCommentButton) { console.error("CRITICAL STOP: Essential UI element missing!"); return; }
                    if (allGroupButtons.length === 0) { console.error("CRITICAL STOP: 0 group buttons found!"); return; }
                    if (feedbackRatingButtons.length === 0) { console.error("CRITICAL STOP: 0 rating buttons found!"); return; }
                    console.log("Essential elements selection successful.");

                    feedbackRatingButtons.forEach(btn => btn.disabled = true);

                    let selectedGroup = null, selectedRating = null, isSubmitting = false, lastPlayedRatingSound = null;
                    let isMicRecording = false, isTranscribing = false;
                    let recognition;
                    let speechApiSupported = false;

                    // --- Web Speech API Setup ---
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    if (SpeechRecognition) {
                        speechApiSupported = true;
                        recognition = new SpeechRecognition();
                        recognition.continuous = false;
                        recognition.interimResults = false;
                        recognition.lang = 'de-DE';

                        recognition.onstart = () => {
                            console.log("Speech recognition started.");
                            isMicRecording = true; isTranscribing = false;
                            if (recordButton) {
                                recordButton.classList.add('is-recording'); recordButton.classList.remove('is-transcribing'); recordButton.disabled = true; recordButton.title = "Aufnahme lÃ¤uft...";
                                const defaultIcon = recordButton.querySelector('.mic-icon.default'); const recordingIcon = recordButton.querySelector('.mic-icon.recording');
                                if (defaultIcon) defaultIcon.style.display = 'none'; if (recordingIcon) recordingIcon.style.display = 'inline';
                            }
                            if(commentError) commentError.textContent = 'HÃ¶re zu...';
                            if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                            if (allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = true);
                            if (clearCommentButton) clearCommentButton.disabled = true; // Also disable clear/weiter during recording
                        };

                        recognition.onresult = (event) => {
                           console.log("--- onresult event ---");
                           isTranscribing = true;
                           if (recordButton) { recordButton.classList.remove('is-recording'); recordButton.classList.add('is-transcribing'); recordButton.title = "Verarbeite..."; }
                           if (commentError && commentError.textContent === 'HÃ¶re zu...') { commentError.textContent = 'Verarbeite...'; }
                           if (event.results.length > 0) {
                               const result = event.results[event.results.length - 1]; const transcript = result[0].transcript.trim();
                               if (transcript.length > 0 && commentInput) {
                                   const needsSpace = commentInput.value.length > 0 && !commentInput.value.endsWith(' ');
                                   commentInput.value += (needsSpace ? ' ' : '') + transcript; commentInput.scrollTop = commentInput.scrollHeight;
                                   enforceCommentLimit(); // Includes updateClearButtonVisibility
                               } else { console.log("Received empty transcript."); }
                           } else { console.log("No results received."); }
                        };

                        recognition.onerror = (event) => {
                           console.error('Speech recognition error:', event.error, event.message);
                           let errorMessage = 'Spracherkennungsfehler.';
                           // Add specific error messages if needed based on event.error
                           if (event.error !== 'aborted' && event.error !== 'no-speech') {
                               if(commentError) commentError.textContent = errorMessage;
                               playSound('error');
                           } else if (event.error === 'no-speech') {
                               if(commentError) commentError.textContent = 'Nichts gehÃ¶rt.';
                           }
                           isMicRecording = false; isTranscribing = false;
                           // onend will handle button re-enabling
                        };

                        recognition.onend = () => {
                            console.log("Speech recognition ended.");
                            isMicRecording = false; isTranscribing = false;
                            if (recordButton) {
                                recordButton.classList.remove('is-recording', 'is-transcribing'); recordButton.disabled = isSubmitting || !speechApiSupported; recordButton.title = speechApiSupported ? "Kommentar diktieren" : "Spracherkennung nicht unterstÃ¼tzt";
                                const defaultIcon = recordButton.querySelector('.mic-icon.default'); const recordingIcon = recordButton.querySelector('.mic-icon.recording');
                                if (defaultIcon) defaultIcon.style.display = 'inline'; if (recordingIcon) recordingIcon.style.display = 'none';
                             }
                             if (commentError && (commentError.textContent.startsWith('HÃ¶re zu...') || commentError.textContent.startsWith('Verarbeite...') || commentError.textContent.startsWith('Nichts gehÃ¶rt.'))) {
                                 commentError.textContent = '';
                             }

                            // Re-enable inputs ONLY IF NOT SUBMITTING
                            if (!isSubmitting) {
                                if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = !selectedGroup);
                                if (allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = false);
                                if (clearCommentButton) clearCommentButton.disabled = false; // Re-enable
                            }
                            updateClearButtonVisibility(); // Update based on final state
                        };

                    } else {
                         console.warn("Web Speech API is not supported."); speechApiSupported = false; if (recordButton) { recordButton.disabled = true; recordButton.title = "Spracherkennung nicht unterstÃ¼tzt"; }
                    }
                    // --- End Web Speech API Setup ---

                    // --- Functions Definitions ---

                    // --- CHANGE: Updated function to handle Weiter/LÃ¶schen logic ---
                    function updateClearButtonVisibility() {
                        if (!commentInput || !clearCommentButton) return;
                        try {
                            const commentText = commentInput.value.trim();
                            const hasFocus = document.activeElement === commentInput;

                            if (hasFocus && commentText.length > 0) {
                                // Focused with text -> Weiter mode
                                clearCommentButton.textContent = CLEAR_BUTTON_TEXT_NEXT;
                                clearCommentButton.classList.add('weiter-mode');
                                clearCommentButton.classList.remove('hidden');
                                clearCommentButton.disabled = isSubmitting || isMicRecording || isTranscribing; // Ensure correct disabled state
                            } else if (!hasFocus && commentText.length > 0) {
                                // Not focused with text -> LÃ¶schen mode
                                clearCommentButton.textContent = CLEAR_BUTTON_TEXT_DELETE;
                                clearCommentButton.classList.remove('weiter-mode');
                                clearCommentButton.classList.remove('hidden');
                                clearCommentButton.disabled = isSubmitting || isMicRecording || isTranscribing; // Ensure correct disabled state
                            } else {
                                // Empty or Focused & Empty -> Hidden
                                clearCommentButton.classList.add('hidden');
                                clearCommentButton.classList.remove('weiter-mode'); // Reset style just in case
                                clearCommentButton.textContent = CLEAR_BUTTON_TEXT_DELETE; // Reset text
                            }
                        } catch (e) {
                            console.error("Err update clear visibility:", e);
                            if(clearCommentButton) {
                                clearCommentButton.classList.add('hidden');
                                clearCommentButton.classList.remove('weiter-mode');
                                clearCommentButton.textContent = CLEAR_BUTTON_TEXT_DELETE;
                            }
                        }
                    }

                    function enforceCommentLimit() {
                         if (!commentInput || !commentError) return;
                         const currentComment = commentInput.value;
                         const limitExceededMsg = `Max. ${maxCommentLength} Zeichen erlaubt`;
                         if (currentComment.length > maxCommentLength) {
                             console.warn(`Comment truncated.`);
                             commentInput.value = currentComment.substring(0, maxCommentLength);
                             if (commentError.textContent !== limitExceededMsg && !commentError.textContent.includes('Rote Bewertung braucht')) {
                                commentError.textContent = limitExceededMsg;
                             }
                         } else {
                            // Clear length error ONLY if it's the current message and not the required comment message
                             if (commentError.textContent === limitExceededMsg) {
                                commentError.textContent = '';
                             }
                         }
                         updateClearButtonVisibility(); // Check button state after change
                    }

                    function playSound(soundKey) {
                        if (!sounds[soundKey]) {console.warn(`Sound ${soundKey} not found.`); return null;}
                        try {
                            if (lastPlayedRatingSound && soundKey.startsWith('rating-')) {
                                lastPlayedRatingSound.pause();
                                lastPlayedRatingSound.currentTime = 0;
                             }
                            sounds[soundKey].currentTime = 0;
                            const p = sounds[soundKey].play();
                            if(p) p.then(_ => {if (soundKey.startsWith('rating-')) lastPlayedRatingSound = sounds[soundKey];}).catch(e=>console.error(`Audio Err ${soundKey}:`, e));
                            return sounds[soundKey];
                        } catch(e){console.error(`Play Err ${soundKey}:`,e);}
                        return null;
                    }
                    function showScreen(screenToShow){ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); screenToShow.classList.add('active'); }
                    function formatTimestamp(date){ const p=(n)=>n.toString().padStart(2,'0'); return `${p(date.getDate())}.${p(date.getMonth()+1)}.${date.getFullYear()} ${p(date.getHours())}:${p(date.getMinutes())}:${p(date.getSeconds())}`; }

                    function deselectAllGroups(){
                        console.log("Deselecting all groups.");
                        selectedGroup = null;
                        if (feedbackScreen) feedbackScreen.classList.remove('group-selected');
                        if (allGroupButtons) allGroupButtons.forEach(btn => btn.classList.remove('selected'));
                        if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                        console.log(`Selected group after deselect: ${selectedGroup}`);
                    }

                    function resetApp() {
                        console.log("--- Resetting App ---");
                        if ((isMicRecording || isTranscribing) && recognition) { try { recognition.abort(); } catch (e) { console.warn("Err aborting recog:", e); } }
                        isMicRecording = false; isTranscribing = false; isSubmitting = false;
                        selectedRating = null;
                        deselectAllGroups(); // Disables rating buttons

                        if (commentInput) commentInput.value = '';
                        if (commentError) commentError.textContent = '';
                        if (loadingIndicator) loadingIndicator.style.display = 'none';

                        if (allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = false);
                        if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true); // Ensure disabled
                        if (clearCommentButton) clearCommentButton.disabled = false; // Re-enable initially

                        if (recordButton) {
                            recordButton.classList.remove('is-recording', 'is-transcribing'); recordButton.disabled = !speechApiSupported; recordButton.title = speechApiSupported ? "Kommentar diktieren" : "Spracherkennung nicht unterstÃ¼tzt";
                            const defaultIcon = recordButton.querySelector('.mic-icon.default'); const recordingIcon = recordButton.querySelector('.mic-icon.recording');
                            if (defaultIcon) defaultIcon.style.display = 'inline'; if (recordingIcon) recordingIcon.style.display = 'none';
                         }

                        updateClearButtonVisibility(); // Reset button state/visibility
                        lastPlayedRatingSound = null;
                        if (feedbackScreen && thankYouScreen) showScreen(feedbackScreen);
                        console.log("--- App Reset Complete ---");
                    }

                    async function submitFeedback() {
                        console.log("%c--- SUBMITTING FEEDBACK ---", "color: blue; font-weight: bold;");
                        const groupErrorMsg = 'Bitte zuerst eine Gruppe auswÃ¤hlen.';
                        const ratingErrorMsg = 'Bitte eine Bewertung auswÃ¤hlen.';
                        const micErrorMsg = 'Bitte warten bis die Spracheingabe fertig ist.';
                        const lengthErrorMsg = `Max. ${maxCommentLength} Zeichen erlaubt.`;
                        const requiredErrorMsg = `Rote Bewertung braucht Kommentar (min. ${commentRequiredLength} Zeichen).`;

                        if (!selectedGroup) { console.warn("Submit stopped: Group missing."); if(commentError) commentError.textContent = groupErrorMsg; playSound('error'); return; }
                        if (!selectedRating) { console.warn("Submit stopped: Rating missing."); if(commentError) commentError.textContent = ratingErrorMsg; playSound('error'); return; }
                        if (isSubmitting) { console.warn("Submit stopped: Already submitting."); return; }
                        if (isMicRecording || isTranscribing) { console.warn("Submit stopped: Mic active."); if(commentError) commentError.textContent = micErrorMsg; playSound('error'); return; }

                        const currentComment = commentInput ? commentInput.value : ''; // Get full comment before trimming for checks
                        const trimmedComment = currentComment.trim();

                        if (currentComment.length > maxCommentLength) { console.warn("Submit stopped: Comment too long."); if(commentError) commentError.textContent = lengthErrorMsg; playSound('error'); return; }
                        if (selectedRating === "3" && trimmedComment.length < commentRequiredLength) { console.warn("Submit stopped: Comment required/too short."); if(commentError) commentError.textContent = requiredErrorMsg; if (commentInput) commentInput.focus(); playSound('error'); return; }

                        isSubmitting = true;
                        if(loadingIndicator) loadingIndicator.style.display = 'block';
                        // Clear validation errors before submit
                        if (commentError && [groupErrorMsg, ratingErrorMsg, micErrorMsg, lengthErrorMsg, requiredErrorMsg].includes(commentError.textContent)) {
                             commentError.textContent = '';
                        }

                        // Disable ALL buttons during submit
                        if(feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = true);
                        if(allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = true);
                        if(recordButton) recordButton.disabled = true;
                        if(clearCommentButton) clearCommentButton.disabled = true;

                        const timestamp = formatTimestamp(new Date());
                        const dataToSend = { timestamp: timestamp, gruppe: selectedGroup, bewertung: selectedRating, kommentar: currentComment }; // Send untrimmed comment
                        console.log("Data to send:", dataToSend);

                        try {
                            await fetch(googleAppsScriptUrl, { method: 'POST', mode: 'no-cors', cache: 'no-cache', headers: { 'Content-Type': 'text/plain;charset=utf-8' }, body: JSON.stringify(dataToSend) });
                            console.log("Fetch completed (assumed success).");
                            if (lastPlayedRatingSound) { lastPlayedRatingSound.pause(); lastPlayedRatingSound.currentTime = 0; }
                            playSound('sent');
                            showScreen(thankYouScreen);
                            setTimeout(resetApp, thankYouDuration);

                        } catch (error) {
                            console.error("Submission Fetch Error:", error);
                            if(loadingIndicator) loadingIndicator.style.display = 'none';
                            if(commentError) commentError.textContent = 'Fehler beim Senden.';
                            playSound('error');
                            // Re-enable appropriate buttons on error
                            isSubmitting = false;
                            if(allGroupButtons) allGroupButtons.forEach(btn => btn.disabled = false);
                            if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = !selectedGroup); // Only if group selected
                            if (recordButton) recordButton.disabled = !speechApiSupported;
                            if (clearCommentButton) clearCommentButton.disabled = false;
                            updateClearButtonVisibility(); // Update clear button state
                        }
                    }

                    // --- EVENT LISTENER ATTACHMENT ---
                    console.log("Attaching event listeners...");
                    try {
                        // Group Buttons Listener
                        if (allGroupButtons) {
                            allGroupButtons.forEach((button) => {
                                const groupName = button.dataset.group; if (!groupName) return;
                                button.addEventListener('click', (event) => {
                                    if (isSubmitting || isMicRecording || isTranscribing) return;
                                    const clickedButton = event.currentTarget;
                                    const wasSelected = clickedButton.classList.contains('selected');

                                    deselectAllGroups(); // Disables rating buttons

                                    if (!wasSelected) {
                                        selectedGroup = groupName;
                                        console.log(`Selected group: ${selectedGroup}`);
                                        if (['1-4 Klasse', '5-8 Klasse', '9-12 Klasse'].includes(groupName)) playSound(groupName);
                                        if (feedbackScreen) feedbackScreen.classList.add('group-selected');
                                        clickedButton.classList.add('selected');
                                        // Clear group selection error if present
                                        if(commentError && commentError.textContent === 'Bitte zuerst eine Gruppe auswÃ¤hlen.') commentError.textContent = '';

                                        if (feedbackRatingButtons) feedbackRatingButtons.forEach(btn => btn.disabled = false); // Enable rating buttons
                                    } else {
                                        console.log(`Deselected group: ${groupName}`);
                                        // Rating buttons already disabled by deselectAllGroups()
                                    }
                                });
                            });
                            console.log("Attached Group Listeners.");
                        }

                        // Rating Buttons Listener
                        if (feedbackRatingButtons) {
                            feedbackRatingButtons.forEach((button) => {
                                const ratingValue = button.dataset.rating; if (!ratingValue) return;
                                button.addEventListener('click', (event) => {
                                    if (isSubmitting || isMicRecording || isTranscribing || button.disabled) return; // Check disabled just in case
                                    // Clear rating selection error if present
                                     if(commentError && commentError.textContent === 'Bitte eine Bewertung auswÃ¤hlen.') commentError.textContent = '';

                                    selectedRating = ratingValue; console.log('Selected rating:', selectedRating);
                                    const currentComment = commentInput ? commentInput.value.trim() : '';

                                    if (selectedRating === "3" && currentComment.length < commentRequiredLength) {
                                         if (commentError) commentError.textContent = `Rote Bewertung braucht Kommentar (min. ${commentRequiredLength} Zeichen).`;
                                         if (commentInput) commentInput.focus(); // Focus input to make it obvious
                                         // Play rating sound even if validation fails, but don't submit
                                         if (lastPlayedRatingSound) { lastPlayedRatingSound.pause(); lastPlayedRatingSound.currentTime = 0; }
                                         lastPlayedRatingSound = playSound('rating-3-success');
                                         playSound('error'); // Also play error sound
                                         return; // Don't submit yet
                                    }

                                    let soundKey = `rating-${selectedRating}`;
                                    if (selectedRating === "3") soundKey = 'rating-3-success';
                                    if (lastPlayedRatingSound) { lastPlayedRatingSound.pause(); lastPlayedRatingSound.currentTime = 0; }
                                    lastPlayedRatingSound = playSound(soundKey);
                                    submitFeedback(); // Attempt submission
                                });
                            });
                            console.log("Attached Rating Listeners.");
                        }

                        // Microphone Button Listener
                        if (recordButton && speechApiSupported) {
                           recordButton.addEventListener('click', () => {
                               if (!recognition) return;
                               if (isSubmitting || isMicRecording || isTranscribing) return;
                               // Clear mic error before starting
                               if(commentError && commentError.textContent === 'Bitte warten bis die Spracheingabe fertig ist.') commentError.textContent = '';
                               try {
                                   recognition.start();
                                } catch (e) {
                                    console.error("Error starting recognition:", e);
                                    if(commentError) commentError.textContent = 'Fehler beim Start der Spracheingabe.';
                                    playSound('error');
                                }
                           });
                           console.log("Attached Mic Listener.");
                        } else if (recordButton) { recordButton.disabled = true; recordButton.title = "Spracherkennung nicht unterstÃ¼tzt"; }

                        // --- CHANGE: Modified Clear Comment Button Listener ---
                        if (clearCommentButton) {
                           clearCommentButton.addEventListener('click', () => {
                                if (isSubmitting || isMicRecording || isTranscribing) return; // Should be disabled anyway, but check

                                if (clearCommentButton.textContent === CLEAR_BUTTON_TEXT_NEXT) {
                                    // "Weiter" mode -> Blur the input
                                    console.log("Weiter clicked - blurring input");
                                    if (commentInput) commentInput.blur();
                                    // updateClearButtonVisibility will be called by the blur event listener
                                } else {
                                    // "Kommentar lÃ¶schen" mode -> Clear the text
                                    console.log("Kommentar lÃ¶schen clicked");
                                    if (commentInput) commentInput.value = '';
                                    // Abort recognition only if it was accidentally running (shouldn't be)
                                    if ((isMicRecording || isTranscribing) && recognition) {
                                        try { recognition.abort(); isMicRecording = false; isTranscribing = false; } catch (e) { console.warn("Error aborting recognition on clear:", e); }
                                    }
                                    // Clear related errors
                                    if(commentError && (commentError.textContent.includes(maxCommentLength) || commentError.textContent.includes('Rote Bewertung braucht'))) {
                                        commentError.textContent = '';
                                    }
                                    updateClearButtonVisibility(); // Hide button after clearing
                                    if (commentInput) commentInput.focus(); // Optional: refocus after clearing
                                }
                           });
                           console.log("Attached Clear/Weiter Comment Listener.");
                        }

                        // Comment Input Listener
                         if (commentInput) {
                            commentInput.addEventListener('input', () => {
                                enforceCommentLimit(); // This now calls updateClearButtonVisibility
                                // Clear "comment required" error if length is now sufficient
                                if (selectedRating === "3" && commentError?.textContent.includes("Rote Bewertung braucht")) {
                                    if (commentInput.value.trim().length >= commentRequiredLength) {
                                        // Only clear if the error isn't the length limit one
                                        if (!commentError.textContent.includes(maxCommentLength)) {
                                             commentError.textContent = '';
                                        }
                                    }
                                }
                             });
                            console.log("Attached input listener to comment box.");

                            // --- CHANGE: Add Focus and Blur Listeners ---
                            commentInput.addEventListener('focus', () => {
                                console.log("Comment input focused");
                                updateClearButtonVisibility(); // Show "Weiter" if text exists
                            });
                            commentInput.addEventListener('blur', () => {
                                console.log("Comment input blurred");
                                // Small delay to allow click on "Weiter" to register before hiding/changing it
                                setTimeout(updateClearButtonVisibility, 100);
                            });
                             console.log("Attached focus/blur listeners to comment box.");
                         }

                    } catch (listenerError) {
                        console.error("Error attaching event listeners:", listenerError);
                        // Optional: Display a generic error to the user if critical listeners fail
                    }
                    // --- End Listener Attachment ---

                    // --- Initial Setup ---
                    console.log("Running Initial Setup...");
                    resetApp(); // Calls deselectAllGroups which disables rating buttons initially
                    console.log("--- App Initialized Successfully ---");

                } catch (initError) {
                    console.error("Error during DOMContentLoaded initialization:", initError);
                     // Optional: Display a user-friendly error message on the page
                     document.body.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Ein Fehler ist beim Initialisieren der Anwendung aufgetreten. Bitte laden Sie die Seite neu.</p>';
                }
            }); // End DOMContentLoaded listener
        } catch (globalError) {
             console.error("Global script error:", globalError);
             // Optional: Display a user-friendly error message on the page
             document.body.innerHTML = '<p style="color: red; text-align: center; padding: 20px;">Ein unerwarteter Fehler ist aufgetreten. Bitte laden Sie die Seite neu.</p>';
        }
        console.log("--- script.js finished parsing (sync part) ---");
        // --- END OF updated script.js content ---
    </script>
